<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ops Math Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Ops Math Quiz</h1>
        <div class="row" id="mainBody">
            <div class="col-12">
                <h4 id="qDiv"></h4>
                <button type="button" class="btn btn-success" id="startQuiz">Start the Quiz!</button>
                <button type="button" class="btn btn-dark" id="retry">Retry</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h4 id="aDiv"></h4>
                <textarea id="secret" placeholder="Enter the secret code"></textarea>
            </div>
        </div>
    </div>
    <script src="om.js"></script>
</body>

</html>
